<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">Microverse Project</h1>
    <p id="description">
        This project is for Sanowar and Matthew Microsverse trial
    </p>
    <form id="survey-form">
        <label id="name-label"><b>Name:</b></label>
        <input id="name" type="text" placeholder="name"required><br><br>

        <label id="email-label"><b>Email:</b></label>
        <input type="email" id="email" required placeholder="sanowar@mail.com"><br><br>

        <label id="number-label"><b>Number:</b></label>
        <input type="number" id="number" min="1" max="99" placeholder="number"><br><br>

        <label id="dropdown-label"><b>Select:</b></label> 
        <select name="dropdown" id="dropdown">
                <option value="Js">Java Script</option>
                <option value="C#">HTML</option>
                <option value="php">CSS</option>
        </select><br>
        <div>
            <label id="experience-label"><b>Experience:</b></label><br>
            <input type="radio" name="experience" value="experience-one" checked>We create 9+ basic project using javascript<br>
            <input type="radio" name="experience" value="experience-two">We practice Code from HackerRank and freecodecamp<br>
          
        </div>
        
    
    
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
